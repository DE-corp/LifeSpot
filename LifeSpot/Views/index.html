<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LifeSpot</title>
    <link href="../Static/css/index.css" rel="stylesheet" type="text/css" />
    <script src="../Static/scripts/index.js" type="text/javascript"></script>
</head>

<!--Хедер страницы находится сразу над тегом body-->

<body>

    <header>
        <!--Заголовок страницы-->
        <h1>LifeSpot — прямые трансляции с улиц</h1>
        <!--Параграф-->
        <p>Покажем, что происходит прямо сейчас</p>

        <!--<div class="search-video-form">
            <form>
                <input type="search" placeholder="Введи название видео" size="30" />
                <input type="submit" value="Найти" />
            </form>
        </div>-->

        <div class="search-video-form">
            <input type="text" oninput="
                   let inputString=document.getElementsByTagName('input')[0].value.toLowerCase();
                   let elements=document.getElementsByClassName('video-container');
                   for (let i=0; i < elements.length; i++ ){
                        let videoText = elements[i].querySelector('.video-title').innerText;

                        if(!videoText.toLowerCase().includes(inputString.toLowerCase())){
                            elements[i].style.display = 'none';
                        } else {
                            elements[i].style.display = 'inline-block';
                          }
                        }

            " placeholder="Начните писать название видео" size="50">
        </div>

    </header>

    <!--Сайд-бар страницы-->
    <!--SIDEBAR-->

    <div class="bordered">
        <!--Нью-Йорк-->
        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/srlpC5tmhYs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <h3 class="video-title">Нью-Йорк, Брайант Парк</h3>
        </div>
        <!--Москва-->
        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/XYOIKm6JcFw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <h3 class="video-title">Москва, Москва река</h3>
        </div>
        <!--Лондон-->
        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/JplMzss6_YE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <h3 class="video-title">Лондон, автобусный маршрут</h3>
        </div>
    </div>

    <!--Футер страницы находится под основной частью (body)-->
    <!--FOOTER-->

</body>
</html>
